<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <input type="submit" value="Register" id="register" class="btn btn-success">
                    <a href="login.html" class="btn btn-info">Login</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        function Person(name, surname, email) {
            this.name = name;
            this.surname = surname;
            this.email = email;
        }

        document.addEventListener("DOMContentLoaded", function () {

            document.getElementById("register").addEventListener("click", function (e) {
                e.preventDefault();

                let name = document.getElementById("name").value;
                let surname = document.getElementById("surname").value;
                let email = document.getElementById("email").value;


                let person = new Person(name, surname, email);

                if ("people" in localStorage) {
                    let allPeople = JSON.parse(localStorage.people);

                    if ("length" in allPeople) {
                        allPeople.push(person);
                        localStorage.setItem("people", JSON.stringify(allPeople));
                    }
                    else {
                        let ms = [];
                        ms.push(allPeople);
                        ms.push(person);
                        localStorage.setItem("people", JSON.stringify(ms));
                    }
                }
                else {
                    localStorage.setItem("people", JSON.stringify(person));
                }

            });
        });

    </script>
</body>

</html>
